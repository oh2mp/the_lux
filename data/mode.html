<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="settings.js" type="text/javascript"></script>
</head>
<body>
<br />
<form>
<table>
<tr><td colspan="2"><b>Running mode</b><hr><br /></td></tr>
<tr><td class="radiol" style="padding-left: 40px;"><input type="radio" name="mode" id="radio0" value="0" onClick="setmode(0)"></td><td class="radiol">Changing color</td></tr>
<tr><td class="radiol" style="padding-left: 40px;"><input type="radio" name="mode" id="radio1" value="1" onClick="setmode(1)"></td><td class="radiol">Constant color</td></tr>
<tr><td class="radiol" style="padding-left: 40px;"><input type="radio" name="mode" id="radio3" value="3" onClick="setmode(3)"></td><td class="radiol">Blinker</td></tr>
<tr><td class="radiol" style="padding-left: 40px;"><input type="radio" name="mode" id="radio4" value="4" onClick="setmode(4)"></td><td class="radiol">Morse</td></tr>
</table>
<br /><br />

<table>
<tr><td><a class="fakebutton" href="./">Go back</a></td></tr>
</table>
	
</form>
</body>
<script>
document.getElementById("radio"+runmode).checked = true;
http = new XMLHttpRequest();

function setmode(mode) {
    runmode = mode;
    http.open("GET","/setmode?m="+mode);
    http.send();
}

</script>
</html>
