<h3>OH2MP 2021</h3>
</body>
<script type="text/javascript">
document.getElementById("b").value = brightness;
document.getElementById("percent").innerHTML = brightness;
http = new XMLHttpRequest();

function bri() {
    brightness = document.getElementById("b").value;
    document.getElementById("percent").innerHTML = brightness;
}
function setbri() {
    brightness = document.getElementById("b").value;
    document.getElementById("percent").innerHTML = brightness;
    http.open("GET","/setbri?b="+brightness);
    http.send();
}
</script>
