<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="wifi.js" type="text/javascript"></script>
</head>
<body>
<br />
<form autocomplete="off" action="/savewifi" method="POST">
<table>
<tr><td><b>Wifi AP settings</b><hr></td></tr>
<tr><td>SSID<br /><input type="text" id="ssid" name="ssid" maxlength="32" value=""></td></tr>
<tr><td>PASS<br /><input type="text" id="pass" name="pass" maxlength="63" value=""></td></tr>
<table>
<br /><br />

<table>
<tr><td class="even"><input type="submit" value="Save"></td>
<td><a class="fakebutton" href="/">Cancel</a></td></tr>
</table>

</form>
</body>
<script type="text/javascript">
if (typeof ssid === 'undefined' || ssid === null || ssid == "") ssid = "THE LUX";
document.getElementById("ssid").value = ssid;
if (typeof pass === 'undefined' || pass === null) pass = "";
document.getElementById("pass").value = pass;
</script>
